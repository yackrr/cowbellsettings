<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="settings.min.css" />
	<link rel="stylesheet" href="jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>Cowbell Settings</h1>
		</div>
		<div data-role="content" data-theme="a">
	   	<label>
      		<input type="checkbox" name="invert">Invert display
    		</label>
	   	<label for="vibePattern">Vibration Pattern:</label>
         <select name="vibePattern" id="vibePattern">
            <option value="1">One short</option>
            <option value="2">Two short</option>
            <option value="3">One Long</option>
            <option value="4">Two Long</option>
         </select>
			<button type="submit" id="save">Save</button>
			<button type="submit" id="cancel">Cancel</button>
     </div>
	</div>
</body>
</html>
